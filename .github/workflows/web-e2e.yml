name: Web E2E Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web
        run: |
          cd apps/web
          pnpm build

      - name: Install Playwright browsers
        run: |
          cd apps/web
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd apps/web
          pnpm test:e2e
